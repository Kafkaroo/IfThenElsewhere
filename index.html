<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfThenElsewhere - Counterfactual Scenario Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        #inputText {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #inputText:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .button-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #generateBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #generateBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #generateBtn:active {
            transform: translateY(0);
        }

        #generateBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-section h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #555;
        }

        #output {
            min-height: 100px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #4facfe;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        .shortcut-hint {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IfThenElsewhere</h1>
            <p>Explore Alternative Realities Through Counterfactual Scenarios</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label for="inputText">Enter your scenario or statement:</label>
                <textarea 
                    id="inputText" 
                    placeholder="Example: 'The internet was never invented' or 'Social media became popular in the 1990s' - describe any situation you'd like to explore alternatives for..."
                ></textarea>
            </div>

            <div class="button-section">
                <button id="generateBtn">Generate Counterfactual</button>
                <div class="shortcut-hint">Press Ctrl+Enter (Cmd+Enter on Mac) to generate</div>
            </div>

            <div class="output-section">
                <h3>Generated Response:</h3>
                <div id="output">
                    <div class="empty-state">
                        Your counterfactual response will appear here...
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by IfThenElsewhere Engine â€¢ Explore infinite possibilities</p>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const generateBtn = document.getElementById('generateBtn');
        const output = document.getElementById('output');

        async function generateCounterfactual() {
            const input = inputText.value.trim();
            
            if (!input) {
                showError('Please enter a scenario or statement to generate counterfactuals.');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            output.innerHTML = '<div class="loading">Generating counterfactual response...</div>';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: input })
                });

                const data = await response.json();

                if (response.ok && data.response) {
                    displayResponse(data.response);
                } else {
                    showError(data.error || 'Failed to generate counterfactuals. Please try again.');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Unable to connect to the server. Please make sure the server is running.');
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Counterfactual';
            }
        }

        function displayResponse(response) {
            output.innerHTML = response;
        }

        function showError(message) {
            output.innerHTML = `<div class="error">${message}</div>`;
        }

        // Event listeners
        generateBtn.addEventListener('click', generateCounterfactual);

        // Keyboard shortcut: Ctrl+Enter or Cmd+Enter
        inputText.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                generateCounterfactual();
            }
        });

        // Auto-focus on input when page loads
        window.addEventListener('load', () => {
            inputText.focus();
        });
    </script>
</body>
</html>
