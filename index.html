<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>If Then Elsewhere</title>

<style>
body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #ffffff;
    color: #123015;
    margin: 0;
    padding: 40px;
}

.app {
    max-width: 900px;
    margin: 0 auto;
}

h1 {
    font-size: 32px;
    margin-bottom: 6px;
}

.subtitle {
    color: #666;
    margin-bottom: 32px;
}

.block {
    border: 2px solid #123015;
    padding: 20px;
    margin-bottom: 24px;
}

label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
}

textarea {
    width: 100%;
    min-height: 120px;
    padding: 12px;
    font-size: 15px;
    border: 2px solid #D64000;
    font-family: inherit;
    resize: vertical;
}

textarea:focus {
    outline: none;
    border-color: #123015;
}

button {
    background: #D64000;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background: #b73700;
}

.output {
    border: 2px solid #123015;
    padding: 20px;
    white-space: pre-wrap;
    line-height: 1.6;
}

.loading {
    color: #666;
}

.error {
    color: #D64000;
    font-weight: 600;
}
</style>
</head>

<body>
<div class="app">

    <h1>If Then Elsewhere</h1>
    <div class="subtitle">
        Turning over every rock — and documenting the hypothetical ecosystem beneath it.
    </div>

    <div class="block">
        <label>Original Scenario</label>
        <textarea id="fact" placeholder="e.g. A U.S. corporation acquires a foreign target in a stock-for-stock reorganization."></textarea>
    </div>

    <div class="block">
        <label>Counterfactual Assumption</label>
        <textarea id="mutation" placeholder="e.g. Assume the target is instead a partnership."></textarea>
    </div>

    <button id="generateBtn">Generate Analysis</button>

    <div style="height:30px;"></div>

    <div class="output" id="output">
        Waiting for input.
    </div>

</div>

<script>
const fact = document.getElementById('fact');
const mutation = document.getElementById('mutation');
const generateBtn = document.getElementById('generateBtn');
const output = document.getElementById('output');

async function generateAnalysis() {
    if (!fact.value.trim() || !mutation.value.trim()) return;

    generateBtn.disabled = true;
    output.innerHTML = "<div class='loading'>Running analysis…</div>";

    try {
        const response = await fetch('/ask', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                fact: fact.value,
                mutation: mutation.value
            })
        });

        const data = await response.json();

        if (data.result) {
            output.textContent = data.result;
        } else {
            output.innerHTML = "<div class='error'>No output.</div>";
        }
    } catch (e) {
        output.innerHTML = "<div class='error'>Server not reachable.</div>";
    }

    generateBtn.disabled = false;
}

generateBtn.addEventListener('click', generateAnalysis);
</script>
</body>
</html>
